<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Vertex {
        constructor(number) {
            this.number = number;
            this.value = Number.MAX_VALUE;
        }
    }

    let graph = [[0, 7, 9, 0, 0, 14],
        [7, 0, 10, 16, 0, 0],
        [9, 10, 0, 11, 0, 2],
        [0, 16, 11, 0, 6, 0],
        [0, 0, 0, 6, 0, 9],
        [14, 0, 2, 0, 9, 0]
    ];
    let v1 = new Vertex(1);
    v1.value = 0;
    let vertices = [v1, new Vertex(2), new Vertex(3), new Vertex(4), new Vertex(5), new Vertex(6)];
    let passedVertices = [];
    while (passedVertices.length < graph.length) {
        // Находим вершину с минимальным value, еще не посещенную
        let currentVertex;
        let currentValue = Number.MAX_VALUE;
        for (let i = 0; i < vertices.length; i++) {
            let v = vertices[i];
            if (!passedVertices.includes(v) && v.value < currentValue) {
                currentVertex = v;
                currentValue = v.value;
            }
        }
        // Находим всех соседей найденной вершины
        let neighbours = [];
        for (let i = 0; i < vertices.length; i++) {
            if (graph[currentVertex.number - 1][i] !== 0) {
                let v = vertices[i];
                if (!passedVertices.includes(v)) {
                    neighbours.push(v);
                }
            }
        }
        // Сортируем neighbours по возрастанию value и в цикле перебираем
        neighbours.sort(function(a, b) {
            return a.value - b.value;
        });
        for (let i = 0; i < neighbours.length; i++) {
            let value = currentVertex.value + graph[currentVertex.number - 1][neighbours[i].number - 1];
            if (neighbours[i].value > value) {
                neighbours[i].value = value;
            }
        }
        // Добавляем текущую вершину в passedVertices
        passedVertices.push(currentVertex);
    }
    // Вывести результат
    console.log(vertices);
</script>
</body>
</html>

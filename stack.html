<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tel-Ran</title>
</head>
<body>
	<script>
		class Node {
			value;
			next;
		}
		class Stack {
			#top = null;
			
			push(value) {
				let temp = new Node();
				temp.value = value;
				if (this.top == null) {
					this.top = temp;
					return;
				}
				temp.next = this.top;
				this.top = temp;
			}
			
			pop() {
				let answer = this.top.value;
				this.top = this.top.next;
				return answer;
			}
			
			isEmpty() {
				return this.top == null;
			}
		}
		// Тестирование стека
		let stack = new Stack();
		stack.push(10);
        stack.push(20);
        stack.push(30);
		while (!stack.isEmpty()) {
			console.log(stack.pop());
		}
	</script>
</body>
</html>

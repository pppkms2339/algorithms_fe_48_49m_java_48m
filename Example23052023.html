<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    // Множество рассматриваемых штатов, которые необходимо покрыть
    let statesNeeded = new Set(["MT", "WA", "OR", "ID", "NV", "UT", "CA", "AZ"]);
    // Станции и покрываемые ими штаты
    let stations = new Map();
    stations.set(1, new Set(["ID", "NV", "UT"]));
    stations.set(2, new Set(["WA", "ID", "MT"]));
    stations.set(3, new Set(["OR", "NV", "CA"]));
    stations.set(4, new Set(["NV", "UT"]));
    stations.set(5, new Set(["CA", "AZ"]));
    // Ответ - итоговый набор станций
    let finalStations = new Set();

    while (statesNeeded.size > 0) {
        let statesCovered = new Set();    // Текущее покрытие штатов
        let bestStation = 0;              // Станция, которая покрывает больше всего штатов, не входящих в statesCovered
        stations.forEach((states, station, map) => {
            // Перебираем все станции
            let covered = new Set([...statesNeeded].filter(x => states.has(x)));
            if (covered.size > statesCovered.size) {
                bestStation = station;
                statesCovered = covered;
            }
        });
        statesNeeded = new Set([...statesNeeded].filter(x => !statesCovered.has(x)));
        finalStations.add(bestStation);
    }
    console.log(finalStations);
  </script>
</body>
</html>
